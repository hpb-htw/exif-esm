<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo EXIF ES6</title>
    <style>
        html, body {
            font-family: sans-serif;
        }
        .footer {
            height: 15ex;
        }
    </style>
</head>
<body>

<section>
    <h3>Image from img-element</h3>
    <div>
        <img id="demo1" src="Bloated-Hero.jpg" width="400px" alt="">
        <pre id="demo1-exif"></pre>
    </div>
</section>

<section>
    <h3>Image from Base64-encoding</h3>
    <div id="demo3-container">
        <pre id="demo2-exif"></pre>
    </div>
</section>

<section>
    <h3>Image from objectURL</h3>
    <div>
        <img id="demo3" src="dsc_09827.jpg"/>
        <pre id="demo3-exif"></pre>
    </div>
</section>

<section>
    <h3>Image from user upload (objectURL)</h3>
    <input type="file" id="fileElem" accept="image/*" style="display:none" />
    <a class="button-like" href="#" id="fileSelect">upload an image</a>
</section>

<footer>
    <div class="footer"></div>
</footer>
<script src="./demo.js" type="module"></script>
</body>
</html>
